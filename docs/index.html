<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="donutBody">
    <header id="header">
        <nav>
            <button id="Dropdown" type="button" onclick="Dropdown">Menu</button>
            <ul id="dropdown-content">
                <li class="underline">Main</li>
                <Li class="underline">Fred the Baker Company</Li>
                <li class="underline">Cookie Clicker</li>
            </ul>
        </nav>
    </header>
    <h1 id="title">The Donut Maker Game</h1>
    <div id="gridbody">
        <p id="Bake" class="p">Donut Count: 0</p>
        <button id="bakeButton" class="button" type="button">Click for donuts!</button>
        <p id="AutoClick" class="p">Auto Clicker Owned: 0</p>
        <button id="autoclickButton" class="Abutton" type="button">Purchase Auto Clicker!</button>
        <p id="Multiply" class="p">Donut Multiplyer Owned: 0</p>
        <button id="multiplyButton" class="Mbutton" type="button">Purchase Multiplyer!</button>
        <p class="p">Reset the Game:</p>
        <button id="Reset" class="button" type="button" onclick="Reset">Reset Game!</button>
    </div>
</body>
<script src="DonutMaker.js"></script>

</html>
